# Single worker is sufficient for personal/low-traffic use and minimizes memory overhead.
# For higher concurrency, increase to 'auto' or match available CPU cores.
worker_processes  1;

error_log  /var/log/nginx/error.log warn;
# Place pid file under writable mount for readonly rootfs environments
pid /var/ephemeral/run/nginx.pid;

# Use writable temp paths under /var/ephemeral so nginx doesn't need to write to rootfs
client_body_temp_path /var/ephemeral/tmp/client_body;
proxy_temp_path /var/ephemeral/tmp/proxy;
fastcgi_temp_path /var/ephemeral/tmp/fastcgi;
uwsgi_temp_path /var/ephemeral/tmp/uwsgi;
scgi_temp_path /var/ephemeral/tmp/scgi;

events {
    worker_connections  1024;
} 

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    keepalive_timeout  65;

    # Include server blocks from conf.d
    include /etc/nginx/conf.d/*.conf;
}
