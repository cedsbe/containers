server {
    listen 8080;
    listen [::]:8080;
    server_name _;

    root /var/www/html;
    index index.php index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Main location block
    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    # PHP-FPM configuration with path traversal protection
    location ~ ^.+\.php(/|$) {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        root /var/www/html;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        include fastcgi_params;
    }

    # Security: Block access to database files
    location ~ \.db$ {
        deny all;
        return 403;
    }

    # Security: Block PHP execution in uploads directory
    location ~* images/uploads/logos/.*\.php$ {
        deny all;
        return 403;
    }

    # Security: Block PHP execution in temp directory
    location ~* \.tmp/.*\.php$ {
        deny all;
        return 403;
    }
}
