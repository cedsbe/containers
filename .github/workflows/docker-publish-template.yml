on:
  workflow_call:
    inputs:
      image_name:
        required: false
        type: string
        description: 'Name of the Docker image.'
      context:
        required: true
        type: string
        description: 'Path to the Docker build context (e.g., ./apps/wallos)'
      dockerfile:
        required: true
        type: string
        description: 'Path to the Dockerfile (e.g., ./apps/wallos/Dockerfile)'

permissions:
  contents: read
  packages: write

jobs:
  verify-dockerfile:
    name: Verify Dockerfile (fast)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU and Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build (verify only)
        uses: docker/build-push-action@v4
        with:
          context: ${{ inputs.context }}
          file: ${{ inputs.dockerfile }}
          platforms: linux/amd64
          push: false

  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU and Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image metadata
        id: meta
        run: |
          echo "IMAGE_REG=ghcr.io/${{ github.repository_owner }}" >> $GITHUB_OUTPUT
          echo "BUILD_DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT

      - name: Build and push (multi-arch)
        uses: docker/build-push-action@v4
        with:
          context: ${{ inputs.context }}
          file: ${{ inputs.dockerfile }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ steps.meta.outputs.IMAGE_REG }}/${{ inputs.image_name }}:latest
            ${{ steps.meta.outputs.IMAGE_REG }}/${{ inputs.image_name }}:${{ github.sha }}
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ steps.meta.outputs.BUILD_DATE }}

      - name: Add release tag (when pushing a Git tag)
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          echo "Tag push detected (${GITHUB_REF#refs/tags/}). Retagging image with release tag..."
          docker pull ${{ steps.meta.outputs.IMAGE_REG }}/${{ inputs.image_name }}:${{ github.sha }}
          docker tag ${{ steps.meta.outputs.IMAGE_REG }}/${{ inputs.image_name }}:${{ github.sha }} ${{ steps.meta.outputs.IMAGE_REG }}/${{ inputs.image_name }}:${GITHUB_REF#refs/tags/}
          docker push ${{ steps.meta.outputs.IMAGE_REG }}/${{ inputs.image_name }}:${GITHUB_REF#refs/tags/}

      - name: Output published image names
        run: |
          echo "Published: ${{ steps.meta.outputs.IMAGE_REG }}/${{ inputs.image_name }}:latest"
          echo "Published: ${{ steps.meta.outputs.IMAGE_REG }}/${{ inputs.image_name }}:${{ github.sha }}"
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then echo "Also published: ${{ steps.meta.outputs.IMAGE_REG }}/${{ inputs.image_name }}:${GITHUB_REF#refs/tags/}"; fi